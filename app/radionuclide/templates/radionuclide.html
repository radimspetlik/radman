{% extends "base.html" %}
{% block title %}Radionuclides{% endblock %}
{% block content %}
<h2>Manage Radionuclides</h2>
<a href="{{ url_for('radionuclides.add_radionuclide') }}" class="pure-button btn-edit">Add New Radionuclide</a>
<table border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr><th>Name</th><th>Half Life (min)</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for rad in radionuclides %}
    <tr>
      <td>{{ rad.RowKey }}</td>
      <td>{{ rad.half_life }}</td>
      <td>
          <div class="pure-g">
                <div class="pure-u-3-5">
                    <a href="{{ url_for('radionuclides.edit_radionuclide', row_key=rad.RowKey) }}" class="pure-button btn-edit">Edit</a>
                </div>
                <div class="pure-u-2-5">
                    <form method="post" action="{{ url_for('radionuclides.delete_radionuclide', row_key=rad.RowKey) }}" class="pure-form pure-form-inline">
                      <button type="submit" class="pure-button btn-delete" onclick="return confirm('Delete this radionuclide?');">X</button>
                    </form>
                </div>
          </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
