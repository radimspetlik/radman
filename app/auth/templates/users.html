{% extends "base.html" %}
{% block title %}User Management{% endblock %}
{% block content %}
  <h2>Manage Users</h2>
  <table border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.RowKey }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.active }}</td>
        <td>
          <!-- Form to toggle the active status -->
          <form method="POST" action="{{ url_for('user.manage_users') }}" style="display:inline;">
            <input type="hidden" name="username" value="{{ user.RowKey }}">
            <input type="hidden" name="action" value="toggle">
            <button type="submit">
              {% if user.active %}Disable{% else %}Enable{% endif %}
            </button>
          </form>
          <!-- Form to delete the user -->
          <form method="POST" action="{{ url_for('user.manage_users') }}" style="display:inline;">
            <input type="hidden" name="username" value="{{ user.RowKey }}">
            <input type="hidden" name="action" value="delete">
            <button type="submit" onclick="return confirm('Are you sure you want to delete {{ user.RowKey }}?');">
              Delete
            </button>
          </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
