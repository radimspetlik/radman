{% extends "base.html" %}
{% block title %}Edit Test{% endblock %}
{% block content %}
  <h1>Edit Test</h1>
  <form method="post" action="{{ url_for('tests.edit_test', row_key=test.RowKey) }}">
    <label for="test_name">Name:</label>
    <input type="text" name="test_name" id="test_name" value="{{ test.Name }}" required>
    <button type="submit">Update Test</button>
  </form>
{% endblock %}
