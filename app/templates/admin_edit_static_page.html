{% extends "layout.html" %}
{% block sidebar %}
  {% if page %}
    <h3>Edit Static Page</h3>
  {% else %}
    <h3>New Static Page</h3>
  {% endif %}
{% endblock %}
{% block content %}
  <h2>{{ page and "Edit Page" or "New Page" }}</h2>
  <form action="" method="POST">
    <p>
      <label for="title">Title:</label><br/>
      <input type="text" name="title" id="title" 
             value="{{ page and page.Title or '' }}" style="width: 300px;"/>
    </p>
    <p>
      <label for="content">Content:</label><br/>
      <textarea name="content" id="content" rows="10" cols="80">{{ page and page.Content or '' }}</textarea>
    </p>
    <p>
      <button type="submit">Save</button>
      <a href="{{ url_for('admin_static_pages') }}">Cancel</a>
    </p>
  </form>
{% endblock %}
