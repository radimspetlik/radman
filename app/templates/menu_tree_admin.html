{% macro render_menu_items_admin(items) %}
  <ul>
  {% for item in items %}
    <li>
      {{ item.Title }}
      [<a href="{{ url_for('admin_edit_menu_item', item_id=item.RowKey) }}">Edit</a>]
      <form action="{{ url_for('admin_delete_menu_item', item_id=item.RowKey) }}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this item?')">Delete</button>
      </form>
      {% if item.children %}
        {{ render_menu_items_admin(item.children) }}
      {% endif %}
    </li>
  {% endfor %}
  </ul>
{% endmacro %}

{{ render_menu_items_admin(menu_tree) }}
