{% extends "layout.html" %}
{% block sidebar %}
  {% include "menu_tree.html" with context %}
{% endblock %}
{% block content %}
  <h2>{{ graph.Title }}</h2>
  <p>There will be a graph here!</p>
  <form action="{{ url_for('upload_graph_data', graph_id=graph.RowKey) }}" method="post" enctype="multipart/form-data">
    <label>Upload Graph Data:</label>
    <input type="file" name="graph_data" />
    <button type="submit">Upload</button>
  </form>
{% endblock %}
