{% extends "base.html" %}

{% block title %}Edit Patient{% endblock %}

{% block content %}
  <h1>Edit Patient</h1>
  <form method="post" action="{{ url_for('patients.edit_patient', row_key=patient.RowKey) }}">
    <div style="display: flex; gap: 20px; align-items: flex-start;">
        <div>
            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname" value="{{ patient.Surname }}" required>
        </div>
        <div>
            <label for="given_name">Name:</label>
            <input type="text" name="given_name" id="given_name" value="{{ patient.GivenName }}" required>
        </div>
        <div>
            <label for="identification">Identification Number:</label>
            <input type="text" name="identification" id="identification" value="{{ patient.Identification }}" required>
        </div>
    </div>

    <div style="display: flex; gap: 20px; align-items: flex-start; margin-top: 10px;">
        <div>
            <label for="weight">Weight (kg):</label>
            <input type="number" step="any" name="weight" id="weight" value="{{ patient.Weight }}" required oninput="computeDoseEdit()">
        </div>
        <div>
            <label for="dosing_scheme">Dosing Scheme:</label>
            <select name="dosing_scheme" id="dosing_scheme" onchange="computeDoseEdit()" required>
              <option value="">-- Select a dosing scheme --</option>
              {% for scheme in dosing_schemes %}
                <option value="{{ scheme.RowKey }}"
                        data-dosevalue="{{ scheme.DoseValue }}"
                        data-dosetype="{{ scheme.DoseType }}"
                        {% if scheme.RowKey == patient.DosingSchemeID %}selected{% endif %}>
                  {{ scheme.Name }}
                </option>
              {% endfor %}
            </select>
        </div>
    </div>

    <p>
      <strong>Computed Administered Dose:</strong>
      <span id="administered_dose_display_edit">0 MBq</span>
    </p>

    <button type="submit">Update Patient</button>
  </form>

  <script>
    function computeDoseEdit() {
      var select = document.getElementById("dosing_scheme");
      var weightInput = document.getElementById("weight");
      var display = document.getElementById("administered_dose_display_edit");

      var weight = parseFloat(weightInput.value);
      if (isNaN(weight)) {
        weight = 0;
      }

      var selectedOption = select.options[select.selectedIndex];
      if (!selectedOption || selectedOption.value === "") {
        display.textContent = "0 MBq";
        return;
      }

      var doseValue = parseFloat(selectedOption.getAttribute("data-dosevalue"));
      var doseType = selectedOption.getAttribute("data-dosetype");

      var administered = 0;
      if (doseType === "per_kg") {
        administered = doseValue * weight;
      } else {
        administered = doseValue;
      }

      display.textContent = administered.toFixed(2) + " MBq";
    }
    // When the page loads, compute the initial dose.
    window.onload = computeDoseEdit;
  </script>
{% endblock %}
