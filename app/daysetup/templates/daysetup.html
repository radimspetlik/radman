{% extends "base.html" %}

{% block title %}Plan PET Scanner Day Setup{% endblock %}

{% block content %}
    <h1>Day Setup</h1>

    <form method="post" action="{{ url_for('daysetup.plan_daysetup') }}">
        <div class="inline-field">
            <label for="generator_activity">
                Ge‑68/Ga‑68 Generator Nominal Activity (GBq):
            </label>
            <input type="number" step="any" name="generator_activity" id="generator_activity"
                   value="{{ generator_activity }}" required>
        </div>

        <button type="submit">Save Day Setup</button>
    </form>
{% endblock %}
